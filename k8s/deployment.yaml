# LLimit Kubernetes Deployment
#
# Deploys the LLM cost gateway proxy as a single-replica pod with persistent
# SQLite storage. Uses Recreate strategy because SQLite doesn't support
# concurrent writers from multiple pods.
#
# Prerequisites:
#   1. Create the secret with your admin token and optional OAuth credentials:
#      kubectl create secret generic llimit-secrets \
#        --from-literal=admin-token='<token>' \
#        --from-literal=azure-ad-client-id='<client-id>' \
#        --from-literal=azure-ad-client-secret='<client-secret>' \
#        --from-literal=azure-ad-tenant-id='<tenant-id>'
#
#   2. Apply the PVC (see k8s/pvc.yaml) for SQLite database persistence.
#
#   3. Each project has its own Azure OpenAI endpoint URL and API key,
#      configured via the admin API or dashboard when creating projects.
#
# External services:
#   - Azure OpenAI: https://learn.microsoft.com/en-us/azure/ai-services/openai/reference
#     The proxy forwards requests to project-specific Azure OpenAI endpoints.
#   - Azure AD / Entra: https://learn.microsoft.com/en-us/entra/identity-platform/
#     OAuth login for the user portal (optional).
#   - LiteLLM pricing: https://github.com/BerriAI/litellm
#     Model pricing is fetched from LiteLLM's public model_prices JSON on startup
#     and refreshed every 6 hours.
#
# Docs:
#   - Deployment: https://kubernetes.io/docs/concepts/workloads/controllers/deployment/
#   - Probes: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
#   - Secrets: https://kubernetes.io/docs/concepts/configuration/secret/
apiVersion: apps/v1
kind: Deployment
metadata:
  name: llimit
  labels:
    app: llimit
spec:
  replicas: 1
  # Recreate (not RollingUpdate) because SQLite allows only one writer process.
  # See: https://www.sqlite.org/wal.html
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: llimit
  template:
    metadata:
      labels:
        app: llimit
    spec:
      # Allow 30s for in-flight requests to drain on shutdown.
      # Matches ASP.NET Core's default ShutdownTimeout.
      terminationGracePeriodSeconds: 30
      containers:
        - name: llimit
          image: llimit:latest
          ports:
            - containerPort: 8080
          env:
            - name: LLIMIT_ADMIN_TOKEN
              valueFrom:
                secretKeyRef:
                  name: llimit-secrets
                  key: admin-token
            - name: LLIMIT_DB_PATH
              value: /data/llimit.db
            # Azure AD / Entra OAuth (optional â€” enables user portal)
            - name: AZURE_AD_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: llimit-secrets
                  key: azure-ad-client-id
                  optional: true
            - name: AZURE_AD_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: llimit-secrets
                  key: azure-ad-client-secret
                  optional: true
            - name: AZURE_AD_TENANT_ID
              valueFrom:
                secretKeyRef:
                  name: llimit-secrets
                  key: azure-ad-tenant-id
                  optional: true
            - name: AZURE_AD_CORPORATE_DOMAIN
              value: "contoso.com"  # Change to your corporate domain
          volumeMounts:
            - name: data
              mountPath: /data
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: llimit-data
